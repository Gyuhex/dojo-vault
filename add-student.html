<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <h1>Student Form</h1>
    <div class="container">
        <form id="addStudentForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Full Name</label>
                <input type="text" id="studentName" class="form-control" placeholder="Student Name" required>
            </div>
    
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Age" required>
            </div>
    
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>
    
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" id="contactNumber" class="form-control" placeholder="Contact Number" required>
            </div>
    
            <div class="mb-3">
                <label for="membership" class="form-label">Membership Status</label>
                <select id="membership" class="form-select" required>
                    <option value="">Select Membership Status</option>
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="beltColor" class="form-label">Belt Color</label>
                <select id="beltColor" class="form-select" required>
                    <option value="">Select Belt Color</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="brown">Brown</option>
                    <option value="black">Black</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="assets/js/addStudent.js"></script>
</body>
</html>
