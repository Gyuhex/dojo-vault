<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="assets/css/students.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
       <div class="layout">
        <div class="bg-dark border-right" id="sidebar">
            <div class="sidebar-heading text-white text-center">Dojo Vault</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="students.html" class="list-group-item list-group-item-action bg-dark text-white">Students</a>
                <a href="add-student.html" class="list-group-item list-group-item-action bg-dark text-white">Add Student</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" onclick="logout()">Logout</a>
            </div>
        </div>

        <div class="container mt-5">
            <h2 class="text-center mb-4">All Students</h2>
            <div id="studentsList" class="row"></div>
        
            <!-- Edit Student Form (hidden by default) -->
            <div id="editStudentForm" style="display:none;" class="mt-5">
                <h3>Edit Student</h3>
                <form id="addStudentForm">
                    <input type="text" id="studentName" class="form-control mb-3" placeholder="Student Name">
                    <input type="number" id="age" class="form-control mb-3" placeholder="Age">
                    <input type="text" id="address" class="form-control mb-3" placeholder="Address">
                    <input type="text" id="contactNumber" class="form-control mb-3" placeholder="Contact Number">
                    <select id="membership" class="form-control mb-3">
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                    <select id="beltColor" class="form-control mb-3">
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="brown">Brown</option>
                        <option value="black">Black</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
       </div>
        
        <script src="assets/js/students.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
